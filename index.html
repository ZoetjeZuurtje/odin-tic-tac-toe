<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-tic-tac-toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <dialog>
        <button type="submit"></button>
    </dialog>
    <main>
        <div class="game">
            <div class="player">
                <h2>Arnold</h2>
                <button><span class="material-symbols-outlined">edit</span></button>
            </div>
            <div class="board">
                <div data-row="0" data-col="0">o</div>
                <div data-row="0" data-col="1"></div>
                <div data-row="0" data-col="2"></div>
                <div data-row="1" data-col="0"></div>
                <div data-row="1" data-col="1"></div>
                <div data-row="1" data-col="2"></div>
                <div data-row="2" data-col="0"></div>
                <div data-row="2" data-col="1"></div>
                <div data-row="2" data-col="2"></div>
            </div>
            <div class="player">
                <h2>Bart</h2><button><span class="material-symbols-outlined">edit</span></button>
            </div>
        </div>
    </main>
</body>

</html>
