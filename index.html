<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-tic-tac-toe</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <dialog>
        <h2></h2>
        <form method="dialog">
            <button autofocus>Play Again</button>
        </form>
    </dialog>
      
    <main>
        <div class="game">
            <div class="player">
                <button class="edit-name material-symbols-outlined" data-player="playerOne">edit</button>
                <input type="text" value="Player One" disabled data-player="playerOne">
            </div>
            <div class="board">
                <div data-row="0" data-col="0"></div>
                <div data-row="0" data-col="1"></div>
                <div data-row="0" data-col="2"></div>
                <div data-row="1" data-col="0"></div>
                <div data-row="1" data-col="1"></div>
                <div data-row="1" data-col="2"></div>
                <div data-row="2" data-col="0"></div>
                <div data-row="2" data-col="1"></div>
                <div data-row="2" data-col="2"></div>
                <button id="resetbutton">Reset</button>
            </div>
            <div class="player">
                <button class="edit-name material-symbols-outlined" data-player="playerTwo">edit</button>
                <input type="text" value="Player Two" disabled data-player="playerOne">
            </div>
        </div>
    </main>
</body>

</html>
